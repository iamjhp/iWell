<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="#" />
        <script type="module" src="js/map/controller/mapController.js"></script>
        <script type="module" src="js/map/view/mapView.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>iWell</title>
    </head>
    <body>
        <div class="header">
            <ul class="header-leftside">
                <li><img src="pictures/iWellLogoRound.png" alt="iWell-logo" width="60" height="60" class="logo"></li>
                <li><h1>iWell</h1></li>
            </ul>

            <ul class="header-rightside">
                <button class="button" id="closestMarker">I'm thirsty!</button>
            </ul>
        </div>
        <div class="content">
            <div class="content-left" id="map">
            </div>
            <div class="content-right">
                <div class="info-panel">
                    <p class="info-text" id="distance"></p>
                    <p class="info-text" id="duration"></p>
                </div>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAuu6Xb4hfSO5U9PKD9U7JqZfLBPJTvjc&v=3&libraries=geometry" async></script>
        <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    </body>
</html>
